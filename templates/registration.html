<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="registrationbody">
        <center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    <form method="post">
        <h2 style="color: white;">Register</h2>
        <label class="username" style="color: rgb(255, 253, 253);">Username:</label>
        <br>
        <input name='username' type="text" class="usernameinput" required>
        <br>
        <br>
        <label class="mobile">Mobile Number:</label>
        <br>
        <input name="mobile" type="tel" class="mobileinput" required>
        <br>
        <br>
        <label class="email">Email ID:</label>
        <br>
        <input name="email" type="email" class="emailinput" required>
        <br>
        <br>
        <label class="address">Address:</label>
        <br>
        <input name='address' type="text" class="addressinput" required>
        <br>
        <br>
        <label class="userpassword"  style="color: rgb(245, 245, 245);">Password:</label>
        <br>
        <input type="password" name="password" class="userpasswordinput" required>
        <br>
        <br>
        <button type="submit" class="submitButton">Submit</button>
    </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


</center>
    </div>
</body>
</html>
